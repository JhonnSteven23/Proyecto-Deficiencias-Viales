appId: com.jhon_steven_23.DeficienciasVialesJhonn
---
- launchApp:
    clearState: false

- tapOn: "Avisos"

- extendedWaitUntil:
    visible: "Historial de Avisos"
    timeout: 10000

- runFlow:
    when:
      visible: "No tienes avisos."
    commands:
      - stop

- tapOn:
    index: 0
    point: 50%, 20%

- extendedWaitUntil:
    visible: "Detalle del Reporte"
    timeout: 10000

- assertVisible: "Resumen del Reporte"
- assertVisible: "Ubicaci√≥n"

- back

- assertVisible: "Historial de Avisos"
